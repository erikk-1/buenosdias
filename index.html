<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenos Días</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FFA500, #FFECB5);
            animation: sky-color 6s linear forwards;
        }

        @keyframes sky-color {
            from {
                background: linear-gradient(to bottom, #FFA500, #FFECB5);
            }
            to {
                background: linear-gradient(to bottom, #87CEEB, #87CEFA);
            }
        }

        .message {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #333;
            opacity: 0;
            animation: fade-in 2s ease-out 1.2s forwards;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.6em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Sol */
        .sun {
            position: absolute;
            left: 50%;
            bottom: 20%;
            width: 150px;
            height: 150px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700;
            transform: translateX(-50%);
            animation: sunrise 6s ease-out forwards;
        }

        @keyframes sunrise {
            from {
                bottom: 20%;
            }
            to {
                bottom: 65%;
            }
        }

        /* Nube */
        .cloud {
            position: absolute;
            top: 28%;
            left: -30%;
            width: 200px;
            height: 60px;
            background: #ffffff;
            border-radius: 50px;
            animation: cloud-moving 35s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: "";
            position: absolute;
            background: #ffffff;
            width: 100px;
            height: 60px;
            border-radius: 50%;
        }

        .cloud::before {
            top: -20px;
            left: 20px;
        }

        .cloud::after {
            top: -10px;
            right: 20px;
        }

        @keyframes cloud-moving {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(160vw);
            }
        }

        /* Mar */
        .sea {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to top, #00008B, #1E90FF, #7ac0eb);
        }

        /* Barco */
        .boat {
            position: absolute;
            bottom: 20%;
            left: -25%;
            width: 130px;
            height: 45px;
            background: #cb3a37;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            animation: boat-sailing 22s linear infinite;
        }

        .boat .cabin {
            position: absolute;
            top: -35px;
            left: 40px;
            width: 70px;
            height: 35px;
            background: #f5f5f5;
        }

        .boat .cabin::after {
            content: "";
            position: absolute;
            top: 60%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: #8b9a97;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 20px 0 #8b9a97, -20px 0 #8b9a97;
        }

        .boat .top {
            position: absolute;
            top: -45px;
            left: 40px;
            width: 70px;
            height: 10px;
            background: #cb3a37;
        }

        .boat .pole {
            position: absolute;
            top: -60px;
            left: 30px;
            width: 10px;
            height: 60px;
            background: #8b9a97;
        }

        .boat .pole::after {
            content: "";
            position: absolute;
            top: 0;
            left: -5px;
            width: 10px;
            height: 10px;
            background: #8b9a97;
        }

        @keyframes boat-sailing {
            from {
                left: -25%;
            }
            to {
                left: 120%;
            }
        }
    </style>
</head>

<body>

    <div class="sun"></div>

    <div class="message">
        <h1>Buenos Días</h1>
        <p>*días, porque buena ya estás tú*</p>
    </div>

    <div class="cloud"></div>
    <div class="sea"></div>

    <div class="boat">
        <div class="cabin"></div>
        <div class="top"></div>
        <div class="pole"></div>
    </div>

</body>
</html>
